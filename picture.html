    <div class="picture-player">
        <input type="file" id="fileUpload" accept="image/*">
        <div class="image-container">
            <img id="image" src="" alt="Uploaded Image" style="display: none;">
        </div>
        <div class="controls">
            <button id="zoomInBtn">Zoom In</button>
            <button id="zoomOutBtn">Zoom Out</button>
        </div>
    </div>

    <script>
    const fileUpload = document.getElementById('fileUpload');
    const imageElement = document.getElementById('image');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');

    let zoomLevel = 1;

    // Handle file upload
    fileUpload.addEventListener('change', handleFileUpload);

    // Handle image zoom in
    zoomInBtn.addEventListener('click', () => zoomImage(1.1));

    // Handle image zoom out
    zoomOutBtn.addEventListener('click', () => zoomImage(0.9));

    // Handle file upload
    function handleFileUpload(event) {
        const file = event.target.files[0];

        if (file) {
            const fileURL = URL.createObjectURL(file);
            imageElement.src = fileURL;
            imageElement.style.display = 'block'; // Show image
            zoomLevel = 1; // Reset zoom level
            imageElement.style.transform = `scale(${zoomLevel})`; // Reset scale
        }
    }

    // Zoom image function
    function zoomImage(factor) {
        zoomLevel *= factor;
        imageElement.style.transform = `scale(${zoomLevel})`;
    }

    </script>
